<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list inset>
    <button ion-item *ngFor="let menu of menus" (click)="detailsPage(menu.page)">
      {{ menu.label }}
    </button>
  </ion-list>

  <div class="categories">
    <div class="box" *ngFor="let category of categories">
      <div class="box__p" (click)="detailsPage(category.page)">
        <img src="{{iconPath}}{{category.icon}}" />
        <div class="box--label">{{category.label}}</div>
      </div>
    </div>
  </div>
